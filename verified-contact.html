<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SecretChat</title>
  <meta name="description" content="SecretChat">
  <meta name="author" content="Jillian Foley">

   <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width">

</head>

<body>
  <div id="header">
    <div id="back"><a href="chats.html"><img src="back.png"></div>
    <h1>Contact Info</h1>
  </div>
  <div id="contact-info">
    <ul>
      <li class="info">
        <span class="label">Name</span>
        <span class="data">Gina Yu</span>
      </li>
      <li class="info">
        <span class="label">Phone Number</span>
        <span class="data">888-888-8887</span>
      </li>
      <li class="info">
        <span class="label">Security Code Verified?</span>
        <span class="data">Yes! <img src="check.png"</span>
      </li>
    </ul>
    <h1>Chat History</h1>
    <span>You verified this contact's security code. It is safe to chat secretly with them.</span>
    <ul>
      <li class="chat">
        <span class="date">5/2/2017</span>
        <span class="snippet">Hi, nice to meet you last weekend...</span>
      </li>
    </ul>
  </div>
  <div id="footer">
    <ul id="icons">
      <li class="icon"><img src="contacts-selected.png"></li>
      <li class="icon"><a href="chats.html"><img src="chats.png"></a></li>
      <li class="icon"><img src="settings.png"></li>
    </ul>
  </div>

   <!-- <script src="js/scripts.js"></script> -->
</body>
</html>
