<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SecretChat</title>
  <meta name="description" content="SecretChat">
  <meta name="author" content="Jillian Foley">

   <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width">

</head>

<body>
  <div id="header">
    <div id="back"><a href="verified-contact-key-update.html"><img src="back.png"></a></div>
    <h1>Verify Security Code</h1>
  </div>
  <div id="contact-info">
    <ul>
      <li class="info">
        <span class="label">Name</span>
        <span class="data">Gina Yu</span><span class="bad">(UNVERIFIED)</span>
      </li>
    </ul>
    <span>Verify this contact is who you think by asking them to show you this page, or ask them to send the QR code or numbers securely in some way you trust. You can scan the QR code using the camera button below, or compare the numbers yourself.</span>
    <div class="verification-images">
      <img class="centered" src="qr.png">
      <img class="centered" src="camera.png">
      <img class="centered" src="fingerprint.png">
    </div>
  </div>
  <div id="footer">
    <ul id="icons">
      <li class="icon"><img src="contacts-selected.png"></li>
      <li class="icon"><a href="chats.html"><img src="chats.png"></a></li>
      <li class="icon"><img src="settings.png"></li>
    </ul>
  </div>

   <!-- <script src="js/scripts.js"></script> -->
</body>
</html>
